<div class="sgrpg chat-card item-card" data-actor-id="{{actor.id}}" data-item-id="{{item._id}}" {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}}>
    <header class="card-header flexrow">
        <img src="{{item.img}}" title="{{item.name}}" width="36" height="36"/>
        <h3 class="item-name">{{item.name}}</h3>
    </header>

    <div class="card-content">
        {{{data.description}}}
    </div>

    <div class="card-buttons">
        {{#if hasAttack}}
        <div class="flexrow">
            <button data-action="attack">Attack</button>
            <button data-action="damage">Damage</button>
        </div>
        {{#if data.burstAttack.able}}
        <div class="flexrow">
            <button data-action="burstAttack">Attack</button>
            <button data-action="burstDamage">Damage</button>
        </div>
        {{/if}}
        {{#if data.autoAttack.able}}
        <div class="flexrow">
            <button data-action="autoAttack">Attack</button>
            <button data-action="autoDamage">Damage</button>
        </div>
        {{/if}}
        {{else}}
        <button data-action="consume">Consume</button>
        {{/if}}
        {{#if hasAreaTarget}}
        <button data-action="placeTemplate">Place template</button>
        {{/if}}
    </div>

    <footer class="card-footer">
        {{#each data.labels}}
            <span>{{this}}</span>
        {{/each}}
    </footer>
</div>
