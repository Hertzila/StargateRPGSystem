<div class="sgrpg chat-card item-card" data-actor-id="{{actor._id}}" data-item-id="{{item._id}}" {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}}>
    <header class="card-header flexrow">
        <img src="{{item.img}}" title="{{item.name}}" width="36" height="36"/>
        <h3 class="item-name">{{item.name}}</h3>
    </header>

    <div class="card-content">
        {{{data.description}}}
    </div>

    <div class="card-buttons">
        {{#if hasAttack}}
            <button data-action="attack">Attack</button>
            <button data-action="damage">Damage</button>
        {{else}}
            <button data-action="consume">Consume</button>
        {{/if}}
        {{#if hasAreaTarget}}
            <button data-action="placeTemplate">Place template</button>
        {{/if}}
    </div>
</div>
