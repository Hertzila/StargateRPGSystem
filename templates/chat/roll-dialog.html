<form>
    <div class="form-group">
        <label>Formula</label>
        <input type="text" name="formula" value="{{formula}}" disabled />
    </div>
    {{#if chooseModifier}}
    <div class="form-group">
        <label>Ability mod</label>
        <select name="ability">
            {{selectOptions abilities selected=defaultAbility}}
        </select>
    </div>
    {{/if}}
    <div class="form-group">
        <label>Situational bonus</label>
        <input type="text" name="bonus" value="" placeholder="1d4" />
    </div>
    {{#if weaponRoll}}
    <div class="form-group">
        <label>Range Bonus</label>
        <select name="rangeBonus">
            {{selectOptions rangeBonuses selected=rangeDefault inverted=true}}
        </select>
    </div>
    {{/if}}
    <div class="form-group">
        <label>Roll mode</label>
        <select name="rollMode">
            {{selectOptions rollModes selected=defaultRollMode localize=true}}
        </select>
    </div>
</form>
